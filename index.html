<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback servey</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
          <h1 id="title" text-center>Event Feedback Survey</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to give us your Feedback
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
          </div>

          <div class="form-group">
            <p>Gender</p>
            <label>
              <input name="gender" value="Male" type="radio" class="input-radio" checked="">Male</label>
            <label>
              <input name="gender" value="Fmale" type="radio" class="input-radio">Femal</label>
          </div>
          
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required="">
              <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
  
          <div class="form-group">
            <p>How did you hear about the event?</p>
            <select id="dropdown" name="role" class="form-control" required="">
              <option disabled="" selected="" value="">Select one</option>
              <option value="S.M">Social media</option>
              <option value="I.A"> Internet Advertisements</option>
              <option value="S.E">Search engine</option>
              <option value="F">Friends</option>
              <option value="T">Television</option>
            </select>
          </div>
  
          <div class="form-group">
            <p>
                Which the topics did you have preferred?
              <span class="clue">(Check all that apply)</span>
            </p>
            <label><input id="Intro" name="preferred-part" value="Intro" type="checkbox" class="input-checkbox">Introduction</label>
            <label><input id="IOT" name="preferred-part" value="IOT" type="checkbox" class="input-checkbox">The technology of
                IOT</label>
            <label><input id="AI" name="preferred-part" value="AI" type="checkbox" class="input-checkbox">Artificial
                intelligence</label>
            <label><input id="s.p.s" name="preferred-part" value="s.p.s" type="checkbox" class="input-checkbox">Smart phones
                software</label>
            <label><input id="p.s" name="preferred-part" value="p.s" type="checkbox" class="input-checkbox">The Projects
                show</label>
            <label><input id="conclu" name="preferred-part" value="conclu" type="checkbox" class="input-checkbox">The
                conclusion</label>
          </div>
  
          <div class="form-group">
            <p>Will you join us next year?</p>
            <label>
              <input name="attend-next-year" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
            <label>
              <input name="attend-next-year" value="maybe" type="radio" class="input-radio">Maybe</label>
  
            <label><input name="attend-next-year" value="No" type="radio" class="input-radio">No</label>
          </div>

          <div class="form-group">
            <label class="fsize-100">Please rate the following:</label>
      <br /><label >Event Usefulness:</label><br />
      <label for="1usefull" class="rating"><input id="1usefull" type="radio" name="Usefulness" value="1" class="input-radio"/>1</label>
      <label for="2usefull" class="rating"><input id="2usefull" type="radio" name="Usefulness" value="2" class="input-radio"/>2</label>
      <label for="3usefull" class="rating"><input id="3usefull" type="radio" name="Usefulness" value="3" class="input-radio"/>3</label>
      <label for="4usefull" class="rating"><input id="4usefull" type="radio" name="Usefulness" value="4" class="input-radio"/>4</label>
      <label for="5usefull" class="rating"><input id="5usefull" type="radio" name="Usefulness" value="5" class="input-radio"/>5</label><br /><br />

      <label >Time management:</label><br />
      <label for="1usefull" class="rating"><input id="1usefull" type="radio" name="Usefulness" value="1" class="input-radio"/>1</label>
      <label for="2usefull" class="rating"><input id="2usefull" type="radio" name="Usefulness" value="2" class="input-radio"/>2</label>
      <label for="3usefull" class="rating"><input id="3usefull" type="radio" name="Usefulness" value="3" class="input-radio"/>3</label>
      <label for="4usefull" class="rating"><input id="4usefull" type="radio" name="Usefulness" value="4" class="input-radio"/>4</label>
      <label for="5usefull" class="rating"><input id="5usefull" type="radio" name="Usefulness" value="5" class="input-radio"/>5</label><br /><br />
            
       
      <label >Refreshments:</label><br />
      <label for="1usefull" class="rating"><input id="1usefull" type="radio" name="Usefulness" value="1" class="input-radio"/>1</label>
      <label for="2usefull" class="rating"><input id="2usefull" type="radio" name="Usefulness" value="2" class="input-radio"/>2</label>
      <label for="3usefull" class="rating"><input id="3usefull" type="radio" name="Usefulness" value="3" class="input-radio"/>3</label>
      <label for="4usefull" class="rating"><input id="4usefull" type="radio" name="Usefulness" value="4" class="input-radio"/>4</label>
      <label for="5usefull" class="rating"><input id="5usefull" type="radio" name="Usefulness" value="5" class="input-radio"/>5</label><br /><br />
            
          </div>
      

          <div class="form-group">
            <p>What can we do better?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Share your sugestions..." data-gramm="false" wt-ignore-input="true" data-quillbot-element="cKfOTHxi2OqiPLDYXBvCK"></textarea>
          </div>
  
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
</body>
</html>
