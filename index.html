<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback survey </title>

  
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>



  <div class="heading">
    <h1 id="main-header">Event Feedback Survey</h1>
    <h2 id="sub-header">Thank you for taking the time to give us your Feedback</h2>
  </div>


  <form action="" method="get">
    <div class="cont1">
      <label class="fsize-100">First Name</label><br /><br /><br />
      <input class="box" type="text" placeholder="Enter First Name" name="f-name" /><br /><br />
      <label class="fsize-100">Last Name</label><br /><br />
      <input class="box" type="text" placeholder="Enter Last Name" name="l-name" /><br /><br />
      <label class="fsize-100">Email</label><br /><br />
      <input class="box" type="email" placeholder="Enter your E-mail" name="email" /><br /><br />
      <label class="fsize-100">Age</label><br /><br />
      <input class="box" type="number" placeholder="Enter your Age" name="age" min="18" max="60"/><br /><br />
      <label class="fsize-100">Phone Number</label><br />
      <input class="box" type="text" placeholder="Enter your Phone Number" name="phone" /><br /><br />
      <label class="fsize-100">Gender</label><br /><br />
      <input id="m" type="radio" name="gender" value="male" /><label for="m">Male</label><br /><br />
      <input id="f" type="radio" name="gender" value="female" /><label for="f">Female</label><br /><br /><br /><br /><br />



    <div class="cont2">
      <label for="hearing" class="fsize-100">How did you hear about the event?</label><br /><br />
      <select name="hearing" id="hearing" class="w-100">
        <option value="S.M">Social media</option>
        <option value="I.A"> Internet Advertisements</option>
        <option value="S.E">Search engine</option>
        <option value="F">Friends</option>
        <option value="T">Television</option>
      </select>
      <br /><br />
    </div>
    <br />
    <div class="cont3">
      <br /><br /><label class="fsize-100">Which the topics did you have preferred?</label><br/><br/>
      <input id="Intro" type="checkbox" name="preferred-part" value="Intro" /><label
      for="Intro">Introduction</label><br /><br />
      <input id="IOT" type="checkbox" name="preferred-part" value="IOT" /><label for="IOT">The technology of
        IOT</label><br /><br />
      <input id="AI" type="checkbox" name="preferred-part" value="AI" /><label for="AI">Artificial
        intelligence</label><br /><br />
      <input id="s.p.s" type="checkbox" name="preferred-part" value="s.p.s" /><label for="s.p.s">Smart phones
        software</label><br /><br />
      <input id="p.s" type="checkbox" name="preferred-part" value="p.s" /><label for="p.s">The Projects
        show</label><br /><br />
      <input id="conclu" type="checkbox" name="preferred-part" value="conclu" /><label for="conclu">The
        conclusion</label><br /><br /><br /><br />
    </div>

    <div class="cont4">
      <br /><label class="fsize-100">Please rate the following:</label><br/><br />
<br /><label >Event Usefulness:</label><br /><br />
      <input id="1usefull" type="radio" name="Usefulness" value="1" /><label for="1usefull">1</label>
      <input id="2usefull" type="radio" name="Usefulness" value="2" /><label for="2usefull">2</label>
      <input id="3usefull" type="radio" name="Usefulness" value="3" /><label for="3usefull">3</label>
      <input id="4usefull" type="radio" name="Usefulness" value="4" /><label for="4usefull">4</label>
      <input id="5usefull" type="radio" name="Usefulness" value="5" /><label for="5usefull">5</label><br /><br />
      
      <br /><label >Time management:</label><br /><br />
      <input id="1time" type="radio" name="time" value="1" /><label for="1time">1</label>
      <input id="2time" type="radio" name="time" value="2" /><label for="2time">2</label>
      <input id="3time" type="radio" name="time" value="3" /><label for="3time">3</label>
      <input id="4time" type="radio" name="time" value="4" /><label for="4time">4</label>
      <input id="5time" type="radio" name="time" value="5" /><label for="5time">5</label><br /><br />
      
      <br /><label>Refreshments:</label><br /><br />
      <input id="1Refresh" type="radio" name="Refresh" value="1" /><label for="1Refresh">1</label>
      <input id="2Refresh" type="radio" name="Refresh" value="2" /><label for="2Refresh">2</label>
      <input id="3Refresh" type="radio" name="Refresh" value="3" /><label for="3Refresh">3</label>
      <input id="4Refresh" type="radio" name="Refresh" value="4" /><label for="4Refresh">4</label>
      <input id="5Refresh" type="radio" name="Refresh" value="5" /><label for="5Refresh">5</label><br /><br /><br /><br />
      
    </div>

    <div class="cont5">
      <br /><label class="fsize-100">Will you join us next year?</label><br /><br />
      <input id="Yes" type="radio" name="join-next-time" value="Yes" /><label for="Yes">Yes</label><br /><br />
      <input id="Maybe" type="radio" name="join-next-time" value="Maybe" /><label for="Maybe">Maybe</label><br /><br />
      <input id="No" type="radio" name="join-next-time" value="No" /><label for="No">No</label><br /><br /><br />
    </div>

    <div class="cont6">
      <br /><label for="sugst" class="fsize-100">What can we do better?</label><br/><br />
      <textarea id="sugst" class="w-100" placeholder="share your sugestions..."></textarea><br/><br />
   </div>

    
<div class="bottons">
  <br /><input type="submit" value="Submit">
  <input type="reset" value="Reset">
</div>

  </div>
  </form>

  

 

</body>

</html>
